<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="toggle" @click="flag=!flag"/>
			<h3 v-if="flag">这是用v-if控制的元素</h3>
			<h3 v-show="flag">这是用v-show控制的元素</h3>
			<!--v-if的特点：每次都会重新删除或者创建元素
			v-show:不会重新进行DOM的删除和创建操作，只是切换了元素的display:none样式-->
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				flag:true
			},
			methods:{
			}
		})
	</script>
</html>
