<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for循环</title>
		<style>
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--<p v-for="(v,i) in list" v-cloak>{{i}}---{{v}}</p>-->
			<!--in 后面我们放过 普通数组，对象数组，对象，还可以放数字，注意：count是从1开始1计数-->
			<p v-for="count in 10" v-cloak>这是第{{count}}次循环</p>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				list:[1,2,3,4]
			},
			methods:{
				
			}
			
			
		})
	</script>
</html>
