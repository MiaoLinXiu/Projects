<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件修饰符的使用</title>
		<script src="js/vue.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.inner{
				height: 150px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<!--.stop 阻止了事件冒泡-->
		<!--<div class="inner" @click="method2" id="my">
			<input type="button" value="点击" @click.stop="method1"/>
		</div>-->
		<!--.prevent 阻止默认事件-->
	<!--<a href="http://www.baidu.com" @click.prevent="linkClick" target="_blank">有问题，先去百度</a>-->
		<!--添加事件侦听器时使用事件捕获模式，从外层到里层捕获-->
		<!--<div class="inner" @click.capture="method2" id="my">
			<input type="button" value="点击" @click.stop="method1"/>
		</div>-->
		<!--.self 只有事件在该元素本身触发时才会触发回调-->
		<!--<div class="inner" @click.self="method2" id="my">
			<input type="button" value="点击" @click="method1"/>
		</div>-->
		<!--.once 事件只触发一次-->
		<div class="inner" @click="method2" id="my">
			<input type="button" value="点击" @click.stop.once="method1"/>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#my",
			data:{
				msg:'nihao'
			},
			methods:{
				method1:function(){
					console.log("点击了按钮");
				},
				method2:function(){
					console.log("点击了div");
				},
				linkClick:function(){
					console.log("触发了百度的点击事件");
				}
			}
		})
	</script>
</html>
