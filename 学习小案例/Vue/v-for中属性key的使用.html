<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<div>
				<label>
					Id:<input type="text" v-model="id"/>
				</label>
				<label>
					Name:<input type="text" v-model="name"/>
				</label>
					<input type="button" value="添加" @click="add"/>
			</div>
			<p v-for="item in list" :key="item">
				{{item.id}}
				<input type="checkbox" />
				{{item.name}}
			</p>
			<!--注意：v-for循环的时候，key属性只能使用number获取string
			注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值
			在组件中，在使用v-for循环的时候，或者在一些特殊的情况中，如果v-for有问题
			必须在使用的时候，指定唯一的字符串/数字类型-->
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				id:'',
				name:'',
				list:[
					{ id:1, name:'李斯'},
					{ id:2, name:'嬴政'},
					{ id:3, name:'赵高'},
					{ id:4, name:'韩非'},
					{ id:5, name:'荀子'}
				]
			},
			methods:{
				add:function(){
					this.list.unshift({id:this.id, name:this.name});
				}
			}
		})
	</script>
</html>
