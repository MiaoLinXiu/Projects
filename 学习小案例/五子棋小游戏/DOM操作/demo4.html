<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>数据消费</title>
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/demo4.css" rel="stylesheet" />
	</head>
	<body>
		 <div class="consumption">
			 <ul class="container clearfix UI1">
				 <li><span><em>饮食 :</em></span><input type="text" name="food" onkeyup=""/></li>
				 <li><span><em>购物 :</em></span><input type="text" name="shop" onkeyup=""/></li>
				 <li class="no_margin"><span><em>居家生活 :</em></span><input type="text" name="live" onkeyup=""/></li>
				 <li><span><em>行车交通 :</em></span><input type="text" name="transport" onkeyup=""/></li>
				 <li><span><em>休闲娱乐 :</em></span><input type="text" name="amuse" onkeyup=""/></li>
				 <li class="no_margin"><span><em>人情费用 :</em></span><input type="text" name="pay"  onkeyup=""/></li>
				 <li><span><em>金融保险 :</em></span><input type="text" name="insurance" onkeyup=""/></li>
				 <li><span><em>医疗 :</em></span><input type="text" name="medic" onkeyup=""/></li>
				 <li class="no_margin"><span><em>其他 :</em></span><input type="text" name="others" onkeyup=""/></li>
			 </ul>
			 <div class="btn_all">
				 <div class="container">
					 <input type="reset" class="reset btn"/>
					 <input type="button" class="add btn" value="添加"/>
				 </div>
			 </div>
			 <div class="total">
				 <div class="container">
					 <div class="header">
						 <ul class="total_head clearfix">
							 <li>饮食</li>
							 <li>购物</li>
							 <li>居家生活</li>
							 <li>行车交通</li>
							 <li>休闲娱乐</li>
							 <li>人情费用</li>
							 <li>金融保险</li>
							 <li>医疗</li>
							 <li>其他</li> 
						 </ul>
						 <div class="all_list">
							
						 </div>
					 </div>
					 <ul class="average UI2 clearfix">
						 <li>平均每天</li>
						 <li class="average_day">￥0.00</li>
					 </ul>
					 <ul class="sum UI2 clearfix">
						 <li>总计</li>
						 <li class="total_all">￥0.00</li>
					 </ul>
				 </div>
			 </div>
		 </div>
	</body>
	<script src="js/demo4.js" type="text/javascript"></script>
</html>
